<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Job Posted Successfully</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f3f6fa;
            font-family: 'Poppins', sans-serif;
        }
        .post-job-container {
            max-width: 550px;
            margin: 80px auto;
            background: white;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            animation: fadeInUp 0.8s ease-in-out;
        }
        .post-job-container h3 {
            text-align: center;
            color: #0d6efd;
            font-weight: 600;
            margin-bottom: 25px;
        }
        .form-control, textarea {
            border-radius: 10px;
            transition: all 0.2s ease-in-out;
        }
        .form-control:focus, textarea:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 6px rgba(13, 110, 253, 0.3);
        }
        button {
            border-radius: 10px;
            transition: all 0.3s ease-in-out;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(13, 110, 253, 0.3);
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        label { font-weight: 500; color: #333; }
        footer {
            text-align: center;
            color: #777;
            margin-top: 60px;
            font-size: 0.9rem;
        }
        .success-message {
            text-align: center;
            color: green;
            font-weight: 600;
            margin-bottom: 25px;
            font-size: 1.1rem;
        }
        .ok-button {
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body>
<div class="post-job-container">
    <h3>Job Details</h3>

    <!-- ✅ Success message -->
    <div class="success-message">
        ✅ Job added successfully!
    </div>

    <div th:object="${jobNew}">
        <div class="mb-3">
            <label>Job Title:</label>
            <strong th:text="*{title}"> </strong>
        </div>

        <div class="mb-3">
            <label>Description:</label>
            <strong th:text="*{description}"> </strong>
        </div>

        <div class="mb-3">
            <label>Eligibility:</label>
            <strong th:text="*{eligibility}"> </strong>
        </div>

        <div class="mb-3">
            <label>Location:</label>
            <strong th:text="*{location}"> </strong>
        </div>

        <div class="mb-3">
            <label>Salary (in ₹):</label>
            <strong th:text="*{salary}"> </strong>
        </div>
    </div>

    <!-- ✅ OK button -->
    <div class="ok-button">
        <a href="/JobFair/home" class="btn btn-primary px-4">OK</a>
    </div>
</div>

<footer>
    © 2025 Online Job Fair Portal | Designed by ARHIT | SUDHANSHU | KRISHNA | VANSH | ARJUN
</footer>

</body>
</html>
