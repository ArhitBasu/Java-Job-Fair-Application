<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Online Job Fair</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Background Gradient */
        body {
          background: linear-gradient(120deg, #e7f0ff 0%, #f5f9ff 100%);
          font-family: "Poppins", sans-serif;
          height: 100vh;
          margin: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          overflow: hidden;
          color: #333;
        }

        /* Floating Lights for Subtle Animation */
        body::before, body::after {
          content: "";
          position: absolute;
          width: 180px;
          height: 180px;
          background: rgba(13, 110, 253, 0.08);
          border-radius: 50%;
          filter: blur(80px);
          animation: floatLight 8s infinite alternate ease-in-out;
        }

        body::before { top: 10%; left: 15%; }
        body::after { bottom: 15%; right: 20%; animation-delay: 2s; }

        @keyframes floatLight {
          from { transform: translateY(0) scale(1); }
          to { transform: translateY(-20px) scale(1.05); }
        }

        /* Login Card */
        .login-card {
          width: 380px;
          padding: 35px 30px;
          border-radius: 16px;
          background: #ffffff;
          box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
          animation: fadeUp 0.8s ease-in-out;
          position: relative;
          z-index: 2;
        }

        .login-card h3 {
          text-align: center;
          color: #0d6efd;
          font-weight: 700;
          margin-bottom: 25px;
          letter-spacing: 0.5px;
        }

        /* Form Elements */
        .form-label {
          font-weight: 500;
          font-size: 0.9rem;
          color: #444;
        }

        .form-control, .form-select {
          border-radius: 10px;
          padding: 10px 12px;
          font-size: 0.9rem;
          border: 1px solid #d1d9e6;
          background: #f9fbff;
          transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
          border-color: #0d6efd;
          background: #fff;
          box-shadow: 0 0 10px rgba(13, 110, 253, 0.25);
          transform: scale(1.01);
        }

        /* Button */
        .btn-login {
          background: linear-gradient(90deg, #0d6efd, #007bff);
          border: none;
          border-radius: 10px;
          padding: 10px 0;
          font-weight: 500;
          color: white;
          letter-spacing: 0.5px;
          transition: all 0.3s ease;
        }

        .btn-login:hover {
          transform: translateY(-2px);
          box-shadow: 0 8px 20px rgba(13, 110, 253, 0.35);
        }

        /* Link Styling */
        .text-center a {
          color: #0d6efd;
          text-decoration: none;
          font-weight: 500;
          transition: all 0.3s ease;
        }

        .text-center a:hover {
          color: #0056b3;
          text-decoration: underline;
          transform: scale(1.03);
        }

        /* Footer */
        footer {
          position: absolute;
          bottom: 10px;
          width: 100%;
          text-align: center;
          color: #777;
          font-size: 0.85rem;
        }

        /* Animations */
        @keyframes fadeUp {
          from { opacity: 0; transform: translateY(30px); }
          to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 500px) {
          .login-card {
            width: 90%;
            padding: 25px 20px;
          }
        }
    </style>
</head>
<body>

<div class="login-card">
    <h3>Welcome Back</h3>
    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" placeholder="Enter your email" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Enter your password" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Role</label>
            <select name="role" class="form-select" required>
                <option value="">Select your role</option>
                <option value="candidate">Candidate</option>
                <option value="company">Company</option>
            </select>
        </div>
        <button class="btn btn-login w-100">Login</button>
    </form>

    <p class="text-center mt-3">
        Don’t have an account?
        <a th:href="@{/register}" class="register-link">Register here</a>
    </p>
</div>

<footer>
    © 2025 Online Job Fair Portal | Designed by ARHIT | SUDHANSHU | KRISHNA | VANSH | ARJUN
</footer>

</body>
</html>
